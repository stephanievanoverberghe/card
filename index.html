<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/assets/css/styles.css">

<body>
  <main>
    <div class="card">
      <img src="./src/assets/images/illustration-article.svg" alt="Picture of card" class="card-img">

        <div class="card-learning">Learning</div>
        <div class="card-date">Published 21 Dec 2023</div>
        <a href="" class="card-title">HTML & CSS foundations</a>
        <p class="card-text"> These languages are the backbone of every website, defining
          structure, content, and presentation.</p>
        <div class="author">
          <img src="./src/assets/images/image-avatar.webp" alt="" class="author-img">

        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/stephanievanoverberghe">St√©phanie Vanoverberghe</a>.
